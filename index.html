<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style/index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div class="content">
      <h1 class="id">Advice #<span id="idAdvice"></span></h1>

      <div class="comment">
        <p id="advice"></p>
      </div>
      <div class="separation">
        <img src="./images/pattern-divider-desktop.svg" alt="sep" class="separator">
      </div>
      <div class="separation-mobile" >
        <img src="./images/pattern-divider-mobile.svg" alt="sep" class="separator">
      </div>
      <div class="diceback" id="dice">
        <img src="./images/icon-dice.svg" width="20" alt="dice" />
      </div>
    </div>

    <p class="dev">
      Coded by
      <a href="https://romainub87.github.io/Romain" class="lien-dev"
        >Romain Cordier</a
      >
    </p>
    <p class="challenge">
      Challenge by
      <a
        class="lien-frontend-mentor"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >
    </p>

    <script src="./js/index.js"></script>
  </body>
</html>
